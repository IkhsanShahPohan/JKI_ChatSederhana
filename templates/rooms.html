<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Room - Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f3f4f6 0%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            background: #fcfcfc;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.15);
            padding: 3.5rem 3.5rem 2.5rem 3.5rem;
            min-width: 400px;
            max-width: 520px;
            width: 100%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #232946;
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 2.2rem;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            text-align: center;
        }
        
        .icon-group {
            font-size: 2.1rem;
            color: #6366f1;
        }
        
        .form-create-room {
            display: flex;
            gap: 1.1rem;
            margin-bottom: 2.2rem;
            width: 100%;
        }
        
        .form-create-room input {
            flex: 1;
            padding: 1rem 1.2rem;
            border-radius: 16px;
            border: 1.5px solid #ced4da;
            font-size: 1.1rem;
            background: #f8fafc;
            transition: border 0.2s;
            outline: none;
        }
        
        .form-create-room input:focus {
            border: 1.5px solid #6366f1;
        }
        
        .form-create-room button {
            background: linear-gradient(135deg, #7f9cf5 0%, #a78bfa 100%);
            color: #fff;
            border: none;
            padding: 1rem 2.1rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
            white-space: nowrap;
            min-height: 48px;
        }
        
        .form-create-room button:hover {
            background: linear-gradient(135deg, #a78bfa 0%, #7f9cf5 100%);
            box-shadow: 0 4px 16px rgba(99,102,241,0.18);
            transform: translateY(-1px);
        }
        
        .form-create-room button:active {
            transform: translateY(0);
        }
        
        .room-list-scrollable {
            max-height: 320px;
            overflow-y: auto;
            margin-bottom: 2.2rem;
            width: 100%;
            padding: 0;
        }
        
        .room-item {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #7f9cf5 0%, #a78bfa 100%);
            color: #fff;
            padding: 1.1rem 1.7rem;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.07);
            margin-bottom: 1.1rem;
            position: relative;
            min-height: 60px;
        }
        
        .room-link {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1.1rem;
            text-decoration: none;
            color: inherit;
            font-weight: 700;
            font-size: 1.13rem;
            padding: 0.5rem 0;
            min-height: 44px;
        }
        
        .room-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .delete-room-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
        }
        
        .delete-room-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #fef2f2;
            transform: scale(1.05);
        }
        
        .delete-room-btn:active {
            transform: scale(0.95);
        }
        
        .logout-btn {
            display: inline-block;
            margin-top: 0.7rem;
            background: #fff0f0;
            color: #ef4444;
            border: 1.5px solid #fecaca;
            padding: 0.9rem 1.8rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(239,68,68,0.08);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn:hover {
            background: #ffebeb;
            color: #dc2626;
            transform: translateY(-1px);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        .empty-state {
            color: #64748b;
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
                min-width: 0;
                max-width: 100%;
                border-radius: 20px;
                margin: 0;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-bottom: 1.8rem;
            }
            
            .icon-group {
                font-size: 1.6rem;
            }
            
            .form-create-room {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-create-room input {
                font-size: 1rem;
                padding: 1rem 1.2rem;
                border-radius: 12px;
                min-height: 48px;
            }
            
            .form-create-room button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                min-height: 48px;
            }
            
            .room-item {
                padding: 1rem 1.2rem;
                border-radius: 16px;
                min-height: 70px;
            }
            
            .room-link {
                font-size: 1.1rem;
                min-height: 48px;
                gap: 1rem;
            }
            
            .room-avatar {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
            
            .delete-room-btn {
                font-size: 1.2rem;
                padding: 1rem;
                min-width: 48px;
                min-height: 48px;
                border-radius: 10px;
            }
            
            .logout-btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
                min-height: 48px;
                border-radius: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }
            
            .form-create-room input {
                padding: 0.9rem 1rem;
                font-size: 0.95rem;
            }
            
            .form-create-room button {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }
            
            .room-item {
                padding: 0.9rem 1rem;
                border-radius: 14px;
            }
            
            .room-link {
                font-size: 1rem;
                gap: 0.8rem;
            }
            
            .room-avatar {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .delete-room-btn {
                padding: 0.8rem;
                min-width: 44px;
                min-height: 44px;
                font-size: 1.1rem;
            }
            
            .logout-btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="icon-group">ðŸ‘¥</span> Daftar Room</h2>
        
        <form class="form-create-room" method="POST">
            <input type="text" name="room_name" placeholder="Nama Room Baru" required autocomplete="off">
            <button type="submit">Buat Room</button>
        </form>
        
        <div class="room-list-scrollable">
            {% for room in rooms %}
                <div class="room-item">
                    <a class="room-link" href="{{ url_for('room_chat', room_id=room.id) }}">
                        <span class="room-avatar">{{ room.name[0]|upper }}</span>
                        {{ room.name }}
                    </a>
                    <form method="POST" action="{{ url_for('delete_room', room_id=room.id) }}" style="margin:0;">
                        <button type="submit" class="delete-room-btn" title="Hapus Room" onclick="return confirm('Yakin hapus room ini?')">
                            ðŸ—‘
                        </button>
                    </form>
                </div>
            {% else %}
                <div class="empty-state">Belum ada room. Buat room baru!</div>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
